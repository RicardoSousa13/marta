<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marta Cabral</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <style>
      @font-face {
        font-family: SfRegular;
        src: url(fonts/Lyon\ Text\ Regular.otf);
      }

      @font-face {
        font-family: SFBold;
        src: url(fonts/Lyon\ Text\ Regular\ No.\ 2.otf);
      }
      @font-face {
        font-family: SaBold;
        src: url(fonts/ABCSocial-Black-Trial.woff);
      }
      body {
        overflow: hidden; /* Lock scrolling */
        margin: 0;
        padding: 0;
      }

      .Entrance {
        background-color: #000;
      }

      .content__img {
        max-width: 200px;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
      }

      .center-link {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: SfRegular, serif;
        color: #ff4df9;
        font-size: 2rem;
        text-decoration: none;
        z-index: 10;
        transition: color 0.3s ease;
      }

      .indication {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: SaBold, sans-serif;
        color: #ff4df9;
        font-size: 0.7rem;
        transition: color 0.3s ease;
      }

      .center-link:hover {
        background-color: #ff4df9;
        color: #000000;
      }

      @media (max-width: 900px) {
        .Entrance {
          width: 100vw;
          height: 100vh;
          margin: 0;
        }
        .center-link {
          font-size: 1.2rem;
        }

        .indication {
          top: 55%;
          font-size: 0.5rem;
        }

        .content__img {
          max-width: 90px;
        }
      }
    </style>
  </head>
